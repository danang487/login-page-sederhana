<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="sign_up.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="sign_up.js" defer></script>
    </head>
    <body>
        <main class="container">
            <section class="sign_up_box">
                <header>
                    <h1>SIGN UP</h1>
                    <p>Get started with your account</p>
                </header>
                <form id="authForm">
                    <div class="username_box">
                        <label>Username : </label>
                        <div class="input_username">
                            <input type="text" placeholder="username">
                            <i class="fa-regular fa-user username_icon"></i>
                        </div>
                    </div>
                    <div class="email_box">
                        <label>Email : </label>
                        <div class="input_email">
                            <input type="email" placeholder="email">
                            <i class="fa-regular fa-envelope email_icon"></i>
                        </div>
                    </div>
                    <div class="password_box">
                        <label>Password : </label>
                        <div class="input_password">
                            <input type="password" id="password" placeholder="password">
                            <i class="fa-solid" id="status_icon_password"></i>
                            <i class="fa-regular fa-eye password_icon" id="togglePassword"></i>
                        </div>
                    </div>
                    <div class="confirm_box">
                        <label>Confirm Password : </label>
                        <div class="input_confirm">
                            <input type="password" id="confirmPassword" placeholder="confirm password">
                            <i class="fa-solid" id="status_icon_confirm"></i>
                            <i class="fa-regular fa-eye confirm_icon" id="toggleConfirmPassword"></i>
                        </div>
                    </div>
                    <div class="btn_sign_up">
                        <button type="button" id="btnSignUp">
                            Sign Up
                        </button>
                    </div>
                    <div class="login">
                        <p>
                            Already have an account?
                            <a href="index.html" target="_blank">Login</a>
                        </p>
                    </div>
                </form>
                <footer>
                    <p>
                        Created by danangeka
                    </p>
                </footer>
            </section>
        </main>
    </body>
</html>
