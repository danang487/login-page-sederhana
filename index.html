<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Latihan Login Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="main.js" defer></script>
    </head>
        <body>
            <div class="container">
                <div class="login_box">
                    <h1>Login</h1>
                    <p>Welcome backðŸ‘‹ Please login to your account</p>

                    <form>
                        <div class="input_username">
                            <i class="fa-regular fa-user icon"></i>
                            <input type="text" placeholder="username">   
                        </div>

                        <div class="input_password">
                            <i class="fa-regular fa-eye icon" id="togglePassword"></i>
                            <input type="password" id="password" placeholder="password">
                        </div>

                        
                        <label class="remember_me">
                            <input type="checkbox">
                            Remember Me
                        </label>
                        

                        <div class="btn_login">
                            <button >
                                Login
                            </button>
                        </div>
                    </form>

                    <div class="sign_up">
                        <p>
                            Don't have an account?
                            <a href="">Sign up</a>
                        </p>
                    </div>

                    <footer>
                        <p>
                            Created by danangeka
                        </p>
                    </footer>                        
                </div>
            </div>
        </body>
</html>
