<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="main.js" defer></script>
    </head>
        <body>
            <main class="container">
                <section class="login_box">
                    <header>
                        <h1>Login</h1>
                        <p>Welcome backðŸ‘‹ Please login to your account</p>
                    </header>

                    <form id="authForm">
                        <div class="input_username">
                            <i class="fa-regular fa-user username_icon"></i>
                            <input type="text" 
                            id="username" placeholder="username">   
                        </div>

                        <div class="input_password">
                            <i class="fa-regular fa-eye password_icon" id="togglePassword"></i>
                            <i class="fa-solid" id="status_icon"></i>
                            <input type="password" id="password" placeholder="password">
                        </div>

                        
                        <label class="remember_me">
                            <input type="checkbox" id="rememberMe">
                            Remember Me
                        </label>
                        

                        <div class="btn_login">
                            <button type="button" id="btnLogin">
                                Login
                            </button>
                        </div>

                        <div class="sign_up">
                            <p>
                                Don't have an account?
                                <a href="sign_up.html" target="_blank">Sign up</a>
                            </p>
                        </div>
                    </form>
                    <footer>
                        <p>
                            Created by danangeka
                        </p>
                    </footer>                        
                </section>
            </main>
        </body>
</html>
